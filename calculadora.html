<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Calculadora - Eficiência</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>
        <h2>Calculadora</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Editorial</a></li>
            <li><a href="leis.html">Leis da Termodinâmica</a></li>
            <li><a href="aplicacoes.html">Aplicações no cotidiano</a></li>
            <li><a href="calculadora.html">Calculadora</a></li>
            <li><a href="maquina.html">Máquina térmica</a></li>
            <li><a href="referencias.html">Referências</a></li>
            <li><a href="erros.html">Erros de execução</a></li>
        </ul>
    </nav>

    <div class="containera">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</button></td>
                            <td><button class="btn-operator" id="/">&divide;</button></td>
                            <td><button class="btn-operator" id="*">&times;</button></td>
                            <td><button class="btn-operator" id="backspace"></button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                            <td><button class="btn-operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                            <td><button class="btn-operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="(">(</button></td>
                            <td><button class="btn-number" id="0">0</button></td>
                            <td><button class="btn-operator" id=")">)</button></td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    
</body>
    <footer>
        <ul>
            <li>Turma 2A</li>
            <li>Gyarados</li>
            <li>Sesi Senai - Florianópolis</li>
            <img src="./img/LogoEscolaS.png">
        </ul>


    </footer>
</body>
</html>
